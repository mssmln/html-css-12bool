<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>12bool</title>
  <link rel="stylesheet" href="css/12bool.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- FIRST ROW FROM UP -->
    <div class="row clearfix">
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
      <div class="col-1"><span>1col</span></div>
    </div>
    <!-- /FIRST ROW FROM UP -->


    <!-- SECOND ROW -->
    <div class="row clearfix">
      <div class="col-12"><span>12col</span></div>
    </div>
    <!-- /SECOND ROW -->


    <!-- THIRD ROW -->
    <div class="row clearfix">
      <div class="col-8"><span>8col</span></div>
      <div class="col-2"><span>2col</span></div>
      <div class="col-2"><span>2col</span></div>
    </div>
    <!-- /THIRD ROW -->


    <!-- FOURTH ROW -->
    <div class="row clearfix">
      <div class="col-1"><span>1col</span></div>
      <div class="col-2"><span>2col</span></div>
      <div class="col-2"><span>2col</span></div>
      <div class="col-6"><span>6col</span></div>
      <div class="col-1"><span>1col</span></div>
    </div>
    <!-- /FOURTH ROW -->


    <!-- FIVETH ROW -->
    <div class="row clearfix">
      <div class="col-6">
        <div class="col-2"><span>nested 2col</span></div>
        <div class="col-2"><span>nested 2col</span></div>
        <div class="col-8"><span>nested 8col</span></div>
      </div>
      <div class="col-6"></div>

    </div>

    <!-- /FIVETH ROW -->


  </div>

</body>
</html>
